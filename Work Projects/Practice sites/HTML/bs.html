<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Press Check</title>
  </head>
  <body>
    <!-- Simple Form with Button -->
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <button type="button" onclick="checkButtonPress()">Submit</button>
    </form>

    <script>
      // Function that checks if the button was pressed and submits the form
      function checkButtonPress() {
        // Optional: Perform validation or any other checks
        const name = document.getElementById("name").value;

        if (name) {
          // Basic check to ensure the field is filled
          alert("Button was pressed! Form will be submitted.");
          document.getElementById("myForm").submit(); // Submits the form
        } else {
          alert("Please enter your name before submitting.");
        }
      }
    </script>
  </body>
</html>
